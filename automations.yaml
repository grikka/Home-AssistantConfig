- id: back_door_night
  alias: Back door (night)
  trigger:
    platform: state
    entity_id: sensor.deck_door
    from: Closed
    to: Open
  condition:
    condition: time
    after: '21:00'
  action:
    service: notify.ios_gm_iphone
    data:
      message: Deck door open
      data:
        push:
          badge: 5
