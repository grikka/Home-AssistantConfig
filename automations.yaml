- id: night_theme
  alias: Set dark theme for the night
  initial_state: true
  trigger:
    platform: time
    at: '19:00'
  action:
  - service: frontend.set_theme
    data:
      name: darkcyan
- id: turn_office_light_on_night_motion
  alias: Office light on when motion at night
  trigger:
  - entity_id: sensor.office_motion
    platform: state
    to: detected
  - event: sunset
    offset: -00:45:00
    platform: sun
  condition:
  - after: '14:00:00'
    before: '23:00:00'
    condition: time
  action:
  - entity_id: light.office_light_level
    service: light.turn_on
- id: turn_office_light_off_after_5_min
  alias: Office light off after 5 min when motion off
  trigger:
  - entity_id: sensor.office_motion
    for:
      minutes: 5
      seconds: 0
    platform: state
    to: clear
  action:
  - entity_id: light.office_light_level
    service: light.turn_off
- id: rain_snow_day_lights
  alias: Rain/Snow Day
  trigger:
  - platform: state
    entity_id: sensor.dark_sky_precip
    to: rain
  - platform: state
    entity_id: sensor.dark_sky_precip
    to: snow
  condition:
  - condition: state
    entity_id: group.family
    state: home
  - condition: time
    after: '8:00'
    before: '23:00'
  action:
    service: light.turn_on
    entity_id: light.office_light_level
- id: rain_snow_day_over
  alias: Rain/Snow is over
  trigger:
    platform: state
    entity_id: sensor.dark_sky_precip_intensity
    to: None
  condition:
    condition: sun
    after: sunset
    after_offset: -01:00:00
  action:
    service: light.turn_off
    entity_id: light.office_light_level
